<!DOCTYPE html>
<html lang="="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Perfil - Re:Anime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&family=Nunito:wght@300;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #ffe1f0, #caf0f8);
      padding: 2rem;
    }
    .perfil-container {
      max-width: 900px;
      margin: 0 auto;
    }
    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
    }
    .anime-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .anime-card:hover {
      transform: scale(1.05);
    }
    .anime-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    h2 {
      color: #ff4ecd;
      margin-top: 2rem;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      background: #fff0fa;
      padding: 1rem;
      border-radius: 12px;
    }
    .user-info img {
      border-radius: 50%;
      width: 80px;
    }
    .no-data {
      color: #777;
      font-style: italic;
    }
    .logout-btn {
      background: #ff4ecd;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      margin-left: auto;
    }
    .logout-btn:hover {
      background: #ff2ea6;
    }
  </style>
</head>
<body>
  <div class="perfil-container" id="profile-content">
    <!-- Aqu√≠ se cargar√° el perfil -->
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    const userId = user?.id;

    if (!userId) {
      document.getElementById('profile-content').innerHTML = `
        <p style='text-align:center; margin-top:5rem;'>Debes iniciar sesi√≥n con Discord para ver tu perfil.</p>
        <div style="text-align:center; margin-top:1rem;">
          <a href="index.html" style="text-decoration:none; font-weight:bold; color:#ff4ecd;">‚Üê Volver al inicio</a>
        </div>
      `;
      throw new Error("No user");
    }

    fetch("animes.json")
      .then(res => res.json())
      .then(data => renderProfile(data));

    function renderProfile(allAnimes) {
      const container = document.getElementById("profile-content");

      const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;

      container.innerHTML = `
        <div class="user-info">
          <img src="${avatarUrl}" alt="Avatar" />
          <div>
            <strong>${user.username}#${user.discriminator}</strong><br>
            <small>ID: ${user.id}</small>
          </div>
          <button class="logout-btn" onclick="logout()">Cerrar sesi√≥n</button>
        </div>

        <h2>‚≠ê Favoritos</h2>
        <div id="favorites" class="anime-grid"></div>

        <h2>üëÅÔ∏è Ver despu√©s</h2>
        <div id="watchlist" class="anime-grid"></div>

        <h2>‚úÖ Vistos</h2>
        <div id="watched" class="anime-grid"></div>
      `;

      renderSection("favorites", allAnimes);
      renderSection("watchlist", allAnimes);
      renderSection("watched", allAnimes);
    }

    function getUserList(type) {
      const allData = JSON.parse(localStorage.getItem(type) || "{}");
      return allData[user.id] || [];
    }

    function renderSection(type, allAnimes) {
      const container = document.getElementById(type);
      const ids = getUserList(type);
      if (!ids.length) {
        container.innerHTML = `<p class="no-data">No hay animes en esta lista.</p>`;
        return;
      }
      const filtered = allAnimes.filter(a => ids.includes(a.id));
      container.innerHTML = filtered.map(anime => `
        <div class="anime-card" onclick="window.location.href='anime.html?id=${anime.id}'">
          <img src="${anime.cover}" alt="${anime.name}" />
          <p style="padding: 0.5rem">${anime.name}</p>
        </div>
      `).join('');
    }

    function logout() {
      localStorage.removeItem("user");
      localStorage.removeItem("user_data");
      location.href = "index.html";
    }
  </script>
</body>
</html>

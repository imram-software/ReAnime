<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Re:Anime</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&family=Nunito:wght@300;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #ffe1f0, #caf0f8);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      transition: background 1s ease;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff0fa;
      padding: 0.8rem 2rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      font-family: 'Zen Tokyo Zoo', cursive;
      font-size: 2rem;
      color: #ff4ecd;
      transform: translateY(-100%);
      transition: transform 0.8s ease;
      z-index: 1000;
    }

    header.show {
      transform: translateY(0);
    }

    .intro {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: opacity 0.6s ease;
      z-index: 10;
    }

    .intro h1 {
      font-family: 'Zen Tokyo Zoo', cursive;
      font-size: 4rem;
      color: #ff79c6;
      text-shadow: 0 0 15px #ff9de5, 0 0 30px #ff4ecd;
      animation: glow 3s ease-in-out infinite;
    }

    .intro p {
      font-size: 1.2rem;
      color: #444;
      margin: 1rem auto;
      max-width: 600px;
    }

    .btn {
      margin-top: 2rem;
      padding: 0.9rem 2rem;
      background-color: #ff8fab;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px #ff8fab80;
    }

    .btn:hover {
      background-color: #ff5e95;
      transform: scale(1.05);
    }

    .anime-directory {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto;
      padding: 6rem 2rem 2rem;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .anime-directory.visible {
      opacity: 1;
    }

    .anime-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      text-align: center;
    }

    .anime-card:hover {
      transform: scale(1.05);
    }

    .anime-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .anime-card h3 {
      margin: 0.5rem 0;
      font-size: 1rem;
      padding: 0 0.5rem;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      padding-bottom: 1rem;
      z-index: 5;
      position: relative;
    }

    .hidden {
      display: none !important;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 15px #ff9de5, 0 0 30px #ff4ecd;
      }
      50% {
        text-shadow: 0 0 25px #ff79c6, 0 0 40px #ff2ea6;
      }
    }

    .petal {
  position: absolute;
  width: 30px;
  height: 30px;
  background: url('https://i.imgur.com/84ZyN4M.png') no-repeat center/contain;
  animation: fall linear infinite;
  opacity: 0.6;
  pointer-events: none;
  z-index: 2000;
}

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <header id="main-header">Re:Anime</header>

  <!-- Intro -->
  <section class="intro" id="intro">
    <h1>Re:Anime</h1>
    <p>Your ultimate anime world. Discover your next obsession.</p>
    <button class="btn" onclick="startApp()">Enter the anime world ✨</button>
  </section>

  <!-- Directorio -->
  <section class="anime-directory" id="directory">
    <div class="anime-card">
      <img src="https://cdn.myanimelist.net/images/anime/1565/111305.jpg" alt="Naruto: Shippuuden">
      <h3>Naruto</h3>
    </div>
    <div class="anime-card">
      <img src="https://cdn.myanimelist.net/images/anime/4/19644.jpg" alt="Death Note">
      <h3>Death Note</h3>
    </div>
    <div class="anime-card">
      <img src="https://cdn.myanimelist.net/images/anime/1915/135431.jpg" alt="Jujutsu Kaisen">
      <h3>Jujutsu Kaisen</h3>
    </div>
    <div class="anime-card">
      <img src="https://cdn.myanimelist.net/images/anime/1988/121518.jpg" alt="Chainsaw Man">
      <h3>Chainsaw Man</h3>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    © 2025 Re:Anime · Made with ♥ by fans for fans
  </footer>

  <!-- Pétalos flotantes -->
  <script>
    const isMobile = window.innerWidth < 768;
    const total = isMobile ? 8 : 20;
    for (let i = 0; i < total; i++) {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = (6 + Math.random() * 5) + "s";
      petal.style.animationDelay = Math.random() * 10 + "s";
      document.body.appendChild(petal);
    }

    function startApp() {
  const header = document.getElementById("main-header");
  const intro = document.getElementById("intro");
  const directory = document.getElementById("directory");
  const petals = document.querySelectorAll(".petal");

  header.classList.add("show");
  intro.style.opacity = 0;

  // Bajamos z-index de pétalos para que queden detrás del header
  petals.forEach(petal => {
    petal.style.zIndex = "500";  // menos que el header(1000)
  });

  setTimeout(() => {
    intro.classList.add("hidden");
    directory.classList.add("visible");
  }, 600);
}
  </script>

</body>
</html>

  async function loadAniListNews() {
  const newsList = document.getElementById('news-list');
  newsList.innerHTML = '<p>Loading AniList news...</p>';

  const query = `
  query ($page: Int, $perPage: Int) {
    Page(page: $page, perPage: $perPage) {
      media(sort: START_DATE_DESC, type: ANIME) {
        id
        title {
          romaji
          english
        }
        coverImage {
          large
        }
        startDate {
          year
          month
          day
        }
        description(asHtml: false)
        siteUrl
      }
    }
  }
  `;

  try {
    const res = await fetch('https://graphql.anilist.co', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json',
      },
      body: JSON.stringify({
        query: query,
        variables: { page: 1, perPage: 3 }
      })
    });

    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);

    const data = await res.json();
    newsList.innerHTML = '';

    data.data.Page.media.forEach(anime => {
      const div = document.createElement('div');
      div.classList.add('news-item');
      div.innerHTML = `
        <a href="${anime.siteUrl}" target="_blank" rel="noopener noreferrer" style="display:flex; gap:1rem; align-items:center; text-decoration:none; color:inherit;">

    });
  } catch (err) {
    console.error('Failed to load AniList news', err);
    newsList.innerHTML = '<p>Could not load AniList news at the moment.</p>';
  }
}

          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = ep.embed;

          const iframe = tempDiv.querySelector('iframe');
          if (iframe) {
            iframe.removeAttribute('width');
            iframe.removeAttribute('height');
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            iframe.style.display = 'block';
          }

          videoPlayer.innerHTML = '';
          if (iframe) {
            videoPlayer.appendChild(iframe);
          } else {
            videoPlayer.innerHTML = ep.embed;
          }
        });

        episodeList.appendChild(btn);
        // Auto click al primer episodio
        if (idx === 0) btn.click();
      });
    } else {
      episodeList.innerHTML = '<p>No episodes available.</p>';
    }
  }

  // Carga inicial de la app

    if (!skipIntro) {
      intro.classList.add('hidden');
    } else {
      intro.style.display = 'none';

    animeDirectory.style.display = 'grid';

    loadAniListNews();

    fetch('animes.json')
      .then(res => res.json())
      .then(data => {
        allAnimes = data;
        loadGenres(allAnimes);

        // Si hay id de anime en URL, mostrar detalles directo
       if (animeIdFromURL) {
  const anime = allAnimes.find(a => a.id === animeIdFromURL);
  if (anime) {
    showAnimeDetails(anime);
  } else {

  }
} else if (genreFromURL) {
  // Ya se marcaron los checkboxes en loadGenres, solo aplicamos el filtro
  filterAnimes();
} else {
  renderAnimes(allAnimes);
}

        // Si hay g√©nero en URL y no hay id, se filtr√≥ en loadGenres
      })
      .catch(err => {
        console.error('Failed to load animes.json', err);
        animeDirectory.innerHTML = '<p>Failed to load anime data.</p>';
      });
  }

  // Eventos
  searchInput.addEventListener('input', filterAnimes);

  if (genreFromURL || animeIdFromURL) {

  } else {
    enterBtn.addEventListener('click', () => {
      loadApp();
    });

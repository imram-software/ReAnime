<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Re:Anime</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&family=Nunito:wght@300;700&family=Sacramento&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #ffe1f0, #caf0f8);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Zen Tokyo Zoo', cursive;
      font-size: 4rem;
      color: #ff79c6;
      text-shadow: 0 0 15px #ff9de5, 0 0 30px #ff4ecd;
      animation: glow 3s ease-in-out infinite;
    }

    p {
      font-size: 1.3rem;
      max-width: 600px;
      margin-top: 1.5rem;
      color: #444;
    }

    .btn {
      margin-top: 2rem;
      padding: 0.9rem 2rem;
      background-color: #ff8fab;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px #ff8fab80;
    }

    .btn:hover {
      background-color: #ff5e95;
      box-shadow: 0 0 25px #ff8fab;
      transform: scale(1.05);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
    }

    .petal {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/0b5e5900-19e6-4868-848a-0450a6ad8660/ddqm06r-400f18d7-1cd4-489e-9992-bcf7d6b239c6.png/v1/fill/w_839,h_953/sakura_petal_by_cryptickoi_ddqm06r-fullview.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9OTUzIiwicGF0aCI6IlwvZlwvMGI1ZTU5MDAtMTllNi00ODY4LTg0OGEtMDQ1MGE2YWQ4NjYwXC9kZHFtMDZyLTQwMGYxOGQ3LTFjZDQtNDg5ZS05OTkyLWJjZjdkNmIyMzljNi5wbmciLCJ3aWR0aCI6Ijw9ODM5In1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmltYWdlLm9wZXJhdGlvbnMiXX0.aBsmucd991vidCDmlcjiWamsWIV0rVYa7Q76oK3U95A') no-repeat center/contain;
      animation: fall linear infinite;
      opacity: 0.6;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 15px #ff9de5, 0 0 30px #ff4ecd;
      }
      50% {
        text-shadow: 0 0 25px #ff79c6, 0 0 40px #ff2ea6;
      }
    }
  </style>
</head>
<body>

  <h1>Re:Anime</h1>
  <p>Your anime world.</p>

  <button class="btn">Enter the anime world ✨</button>

  <footer>
    © 2025 Re:Anime · Made with ♥ by fans for fans
  </footer>

  <script>
  const isMobile = window.innerWidth < 768;
  const total = isMobile ? 8 : 20;

  for (let i = 0; i < total; i++) {
    const petal = document.createElement("div");
    petal.classList.add("petal");
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.animationDuration = (5 + Math.random() * 5) + "s";
    petal.style.animationDelay = Math.random() * 10 + "s";
    document.body.appendChild(petal);
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Detalle de Anime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet" />
  <style>
              .hidden { display: none !important; }
            /* Cine mode for video */
            .cine-mode-bg {
              position: fixed;
              top: 0; left: 0; width: 100vw; height: 100vh;
              background: rgba(20,20,30,0.93);
              z-index: 3000;
              display: flex;
              align-items: center;
              justify-content: center;
              transition: background 0.4s;
            }
            .cine-mode-player {
              position: relative;
              z-index: 3002;
              background: #222;
              border-radius: 18px;
              box-shadow: 0 8px 32px #00000080;
              padding: 2rem 2.5rem 2.5rem 2.5rem;
              display: flex;
              align-items: center;
              justify-content: center;
              flex-direction: row;
              gap: 2.5rem;
              min-width: 60vw;
              min-height: 60vh;
            }
            .cine-ram {
              width: 120px;
              height: 160px;
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: flex-end;
              margin-right: 2rem;
              z-index: 3003;
              pointer-events: none;
            }
            .cine-ram img {
              width: 110px;
              height: 110px;
              filter: drop-shadow(0 2px 12px #ff4ecd88);
            }
            .cine-ram-bubble {
              background: #fff0fa;
              color: #ff4ecd;
              border-radius: 16px;
              box-shadow: 0 2px 8px #ff4ecd44;
              padding: 0.7rem 1.3rem;
              font-size: 1.08rem;
              margin-bottom: 0.7rem;
              min-width: 120px;
              max-width: 240px;
              text-align: center;
              pointer-events: none;
            }
        /* Mascot Ram (anime.html) */
        #mascot-container-anime {
          position: fixed;
          left: 8vw;
          bottom: 30px;
          z-index: 2002;
          width: 90px;
          height: 120px;
          pointer-events: auto;
          user-select: none;
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        #mascot-img-anime {
          width: 80px;
          height: 80px;
          transition: transform 0.2s;
          cursor: pointer;
        }
        #mascot-speech-anime {
          position: absolute;
          left: 50%;
          bottom: 110px;
          transform: translateX(-50%);
          background: #fff0faee;
          color: #ff4ecd;
          border-radius: 22px;
          box-shadow: 0 4px 18px #ff4ecd55, 0 1.5px 0 #fff0fa;
          padding: 1.1rem 1.2rem 0.7rem 1.2rem;
          font-size: 1.08rem;
          min-width: 180px;
          max-width: 270px;
          text-align: center;
          pointer-events: auto;
          animation: mascotSpeechFade 0.5s;
          z-index: 20;
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        #mascot-speech-text-anime {
          margin-bottom: 0.7rem;
          font-size: 1.08rem;
          color: #ff4ecd;
          text-shadow: 0 1px 0 #fff, 0 2px 8px #ffb6d9aa;
        }
        #mascot-buttons-anime {
          position: static;
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 0.5rem;
          width: 100%;
          align-items: stretch;
          pointer-events: auto;
          padding: 0.5rem;
        }
        #mascot-buttons-anime button {
          background: linear-gradient(135deg, #ff8fab 0%, #ff4ecd 100%);
          color: #fff;
          border: none;
          border-radius: 20px;
          padding: 0.6rem 0.8rem;
          font-weight: bold;
          cursor: pointer;
          font-size: 0.95rem;
          box-shadow: 0 3px 10px #ffb6d955;
          transition: all 0.2s ease;
          margin: 0;
          text-align: center;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 0.3rem;
          min-height: 40px;
        }
        #mascot-buttons-anime button:hover {
          background: linear-gradient(135deg, #ff4ecd 0%, #ff8fab 100%);
          transform: translateY(-2px) scale(1.02);
          box-shadow: 0 5px 15px #ffb6d980;
        }
        #mascot-buttons-anime button:active {
          transform: translateY(0) scale(0.98);
        }
        @keyframes mascotSpeechFade {
          from { opacity: 0; transform: translateY(20px) scale(0.95); }
          to { opacity: 1; transform: translateY(0) scale(1); }
        }
    body {

      padding: 0;
      transition: background 0.5s, color 0.5s;

    #video-area {

  <header>
    <div>Re:Anime</div>
    <nav>
      <a id="login-btn" href="#">Iniciar sesion con Discord</a>
      <div id="user-info" class="hidden"></div>

  </header>
  <!-- Mascot Ram -->
  <div id="mascot-container-anime">
    <img id="mascot-img-anime" src="Assets/ReAnime-Mascot.png" alt="Ram" />
    <div id="mascot-speech-anime" class="hidden">
      <div id="mascot-speech-text-anime"></div>
      <div id="mascot-buttons-anime" class="hidden" style="margin-top:0.7rem;"></div>
    </div>
  </div>
  <div class="container" id="anime-detail">Cargando...</div>
  <div id="resume-popup" style="display:none; position:fixed; left:50%; top:18%; transform:translate(-50%,0); background:rgba(34,34,34,0.97); color:#fff; border-radius:18px; box-shadow:0 8px 32px #00000060; padding:2rem 2.5rem; z-index:2000; text-align:center; min-width:260px; max-width:90vw;">
    <div id="resume-message" style="font-size:1.1rem; margin-bottom:1.2rem;"></div>
    <button id="resume-btn" style="background:#ff4ecd; color:#fff; border:none; border-radius:20px; padding:0.7rem 1.5rem; font-weight:bold; font-size:1rem; cursor:pointer; margin-right:0.7rem;">Reanudar episodio</button>
    <button id="close-resume" style="background:#444; color:#fff; border:none; border-radius:20px; padding:0.7rem 1.5rem; font-weight:bold; font-size:1rem; cursor:pointer;">Cerrar</button>
  </div>

  <script>
        // Mascot Ram logic for anime.html
        let mascotAnimeTimer = null;
        const mascotImgAnime = document.getElementById('mascot-img-anime');
        const mascotContainerAnime = document.getElementById('mascot-container-anime');
        const mascotSpeechAnime = document.getElementById('mascot-speech-anime');
        const mascotButtonsAnime = document.getElementById('mascot-buttons-anime');
        // Asegurar que la burbuja esté oculta al cargar la página
        mascotSpeechAnime.classList.add('hidden');
        let mascotAnimePos = 8; // vw
        let mascotAnimeDir = 1;
        function walkMascotAnime() {
          mascotAnimePos += mascotAnimeDir * 0.12;
          if (mascotAnimePos > 80) mascotAnimeDir = -1;
          if (mascotAnimePos < 5) mascotAnimeDir = 1;
          mascotContainerAnime.style.left = mascotAnimePos + 'vw';
          mascotImgAnime.style.transform = mascotAnimeDir === 1 ? 'scaleX(1)' : 'scaleX(-1)';
        }
        setInterval(walkMascotAnime, 30);

        function showMascotSpeechAnime(msg, showButtons=false, duration=6000) {
          document.getElementById('mascot-speech-text-anime').innerHTML = msg;
          mascotSpeechAnime.classList.remove('hidden');
          if (showButtons) {
            mascotButtonsAnime.classList.remove('hidden');
          } else {
            mascotButtonsAnime.classList.add('hidden');
          }
          clearTimeout(mascotAnimeTimer);
          if (!showButtons) {
            mascotAnimeTimer = setTimeout(() => mascotSpeechAnime.classList.add('hidden'), duration);
          }
        }

        function showIndividualSpeechBubble(msg, actionType, extraButton=null) {
          // Remove any existing individual bubbles
          document.querySelectorAll('.individual-speech-bubble').forEach(b => b.remove());

          // Hide the main speech bubble
          mascotSpeechAnime.classList.add('hidden');

          const bubble = document.createElement('div');
          bubble.className = 'individual-speech-bubble';
          bubble.style.cssText = `
            position: absolute;
            left: 50%;
            bottom: 110px;
            transform: translateX(-50%);
            background: #fff0faee;
            color: #ff4ecd;
            border-radius: 22px;
            box-shadow: 0 4px 18px #ff4ecd55, 0 1.5px 0 #fff0fa;
            padding: 1.1rem 1.2rem 0.7rem 1.2rem;
            font-size: 1.08rem;
            min-width: 180px;
            max-width: 270px;
            text-align: center;
            pointer-events: auto;
            animation: mascotSpeechFade 0.5s;
            z-index: 25;
            display: flex;
            flex-direction: column;
            align-items: center;
          `;
          bubble.innerHTML = `<div style="margin-bottom: 0.7rem; font-size: 1.08rem; color: #ff4ecd; text-shadow: 0 1px 0 #fff, 0 2px 8px #ffb6d9aa;">${msg}</div>`;
          if (extraButton) {
            bubble.innerHTML += extraButton;
          }
          mascotContainerAnime.appendChild(bubble);

          // Auto-hide after 9 seconds
          setTimeout(() => {
            if (bubble.parentNode) bubble.remove();
          }, 9000);

          // Click outside to close
          document.addEventListener('click', function closeBubble(e) {
            if (!bubble.contains(e.target) && !mascotContainerAnime.contains(e.target)) {
              bubble.remove();
              document.removeEventListener('click', closeBubble);
            }
          });
        }

        mascotImgAnime.onclick = (e) => {
          e.stopPropagation();
          // Si la burbuja está visible, ocultarla
          if (!mascotSpeechAnime.classList.contains('hidden')) {
            mascotSpeechAnime.classList.add('hidden');
            return;
          }
          // Mostrar burbuja con botones dentro
          mascotButtonsAnime.innerHTML = `
            <button data-action="watch" title="Ver en modo cine">¿Vemos este anime juntos?</button>
            <button data-action="opinion" title="Opinión de Ram">¿Qué opinas de este anime?</button>
            <button data-action="fact" title="Dato curioso">¿Me cuentas un dato curioso?</button>
            <button data-action="rating" title="Calificación">¿Cuál es su calificación?</button>
            <button data-action="similar" title="Recomendación">¿Me recomiendas otro parecido?</button>
          `;
          showMascotSpeechAnime('¡Hola! ¿Quieres interactuar conmigo sobre este anime?', true);
        };

        // Cerrar la burbuja si se hace click fuera o en la burbuja
        document.addEventListener('click', function(e) {
          if (!mascotContainerAnime.contains(e.target)) {
            mascotSpeechAnime.classList.add('hidden');
          }
        });

        // Respuestas de Ram según el anime
        let currentAnimeData = null;
        function setRamAnimeData(anime) {
          currentAnimeData = anime;
        }

        function getRandom(arr) { return arr[Math.floor(Math.random()*arr.length)]; }

        mascotSpeechAnime.addEventListener('click', function(e) {
          if (e.target.matches('button')) {
            if (!currentAnimeData) return;
            const action = e.target.getAttribute('data-action');
            if (action === 'watch') {
              // Modo cine: fondo oscuro, reproductor grande, Ram al lado
              activarModoCine();
            } else if (action === 'opinion') {
              const opinions = currentAnimeData.opinion || [`Creo que <b>${currentAnimeData.name}</b> es un anime ${currentAnimeData.genre && currentAnimeData.genre.length ? 'de ' + currentAnimeData.genre.join(', ') : ''} muy interesante.`];
              showIndividualSpeechBubble(getRandom(opinions), 'opinion');
            } else if (action === 'fact') {
              const facts = currentAnimeData.dato || [`¿Sabías que este anime salió en <b>${currentAnimeData.year}</b>?`];
              showIndividualSpeechBubble(getRandom(facts), 'fact');
            } else if (action === 'rating') {
              const rating = currentAnimeData.rating || 'No disponible';
              showIndividualSpeechBubble(`<b>${currentAnimeData.name}</b> tiene una calificación de <b>${rating}/10</b> en MyAnimeList.`, 'rating');
            } else if (action === 'similar') {
              // Recomendar otro anime del mismo género
              fetch('animes.json').then(r=>r.json()).then(animes => {
                if (!animes.length || !currentAnimeData.genre || !currentAnimeData.genre.length) {
                  showIndividualSpeechBubble('No encontré otro anime parecido ahora mismo.', 'similar');
                  return;
                }
                // Buscar otro anime que comparta al menos un género
                const similars = animes.filter(a => a.id !== currentAnimeData.id && a.genre.some(g => currentAnimeData.genre.includes(g)));
                if (!similars.length) {
                  showIndividualSpeechBubble('No encontré otro anime parecido ahora mismo.', 'similar');
                  return;
                }
                const pick = getRandom(similars);
                showIndividualSpeechBubble(`Te recomiendo también <b>${pick.name}</b> (${pick.genre.join(', ')}). ¿Quieres ir a verlo?`, 'similar', `<button id="go-similar-anime" style="margin-top:0.5rem;background:#ff4ecd;color:#fff;border:none;border-radius:12px;padding:0.4rem 1rem;cursor:pointer;">¡Ir a ${pick.name}!</button>`);
                document.getElementById('go-similar-anime').onclick = () => {
                  window.location.href = `anime.html?id=${pick.id}`;
                };
              });
            }
            return;
          }
          // close the speech bubble
          e.stopPropagation();
          mascotSpeechAnime.classList.add('hidden');
        });

        // --- Cine mode logic ---
        function activarModoCine() {
          // Buscar el reproductor de video actual
          const videoArea = document.getElementById('video-area');
          const videoContainer = document.getElementById('video-container');
          if (!videoContainer || !videoContainer.firstChild) {
            showMascotSpeechAnime('¡Primero selecciona un episodio para ver juntos!', false);
            return;
          }
          // Crear fondo cine
          let cineBg = document.createElement('div');
          cineBg.className = 'cine-mode-bg';
          cineBg.id = 'cine-mode-bg';
          // Mascota Ram en modo cine
          let cineRam = document.createElement('div');
          cineRam.className = 'cine-ram';
          cineRam.innerHTML = `<div class="cine-ram-bubble">¡Estoy lista para ver el anime contigo!</div><img src="Assets/ReAnime-Mascot.png" alt="Ram" />`;
          // Clonar el reproductor
          let cinePlayer = document.createElement('div');
          cinePlayer.className = 'cine-mode-player';
          cinePlayer.appendChild(cineRam);
          // Clonar el video actual
          const originalIframe = videoContainer.firstChild;
          cinePlayer.appendChild(originalIframe);
          // Botón cerrar
          let closeBtn = document.createElement('button');
          closeBtn.textContent = 'Cerrar modo cine';
          closeBtn.style = 'position:absolute;top:18px;right:24px;background:#ff4ecd;color:#fff;border:none;border-radius:16px;padding:0.5rem 1.2rem;font-weight:bold;font-size:1rem;cursor:pointer;z-index:3100;box-shadow:0 2px 8px #ff4ecd44;';
          closeBtn.onclick = () => {
            document.body.removeChild(cineBg);
            videoContainer.appendChild(originalIframe);
          };
          cinePlayer.appendChild(closeBtn);
          cineBg.appendChild(cinePlayer);
          document.body.appendChild(cineBg);
        }
    const clientId = "1390810180823945350";
    const redirectUri = "https://imram-software.github.io/ReAnime/callback.html";
    const scope = "identify";

    const theme = localStorage.getItem('theme');
    document.body.classList.add(theme === 'dark' ? 'dark' : 'light');

    const loginBtn = document.getElementById("login-btn");
    const userInfo = document.getElementById("user-info");
    const userPopup = document.getElementById("user-popup");
    loginBtn.href = `https://discord.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=${scope}`;
    const user = JSON.parse(localStorage.getItem("user"));

    if (user) {
      loginBtn.style.display = "none";
      userInfo.classList.remove("hidden");
      const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
      userInfo.innerHTML = `
        <img src="${avatarUrl}" alt="Avatar" />
        <span id="user-name">${user.username}</span>
      `;
      userInfo.onclick = () => {
        userPopup.style.display = userPopup.style.display === "block" ? "none" : "block";
        userPopup.innerHTML = `
          <strong>${user.username}#${user.discriminator}</strong><br>
          <img src="${avatarUrl}" width="80" style="border-radius:50%; margin-top: 0.5rem;"><br>
          <button onclick="logout()">Cerrar sesión</button>
        `;
      };
      window.addEventListener('click', e => {
        if (!userInfo.contains(e.target) && !userPopup.contains(e.target)) {
          userPopup.style.display = 'none';
        }
      });
    }

    function logout() {
      localStorage.removeItem("user");
      location.reload();
    }

    const params = new URLSearchParams(window.location.search);
    const animeId = params.get('id');

    fetch('animes.json')
      .then(res => res.json())
      .then(data => {
        const anime = data.find(a => a.id === animeId);
        if (!anime) {
          document.getElementById('anime-detail').innerHTML = '<p>Anime not found.</p>';
          return;
        }

        document.title = anime.name;
        const container = document.getElementById('anime-detail');
        container.innerHTML = `
          <button class="back-btn" onclick="window.location.href='index.html'">← Back</button>
          <div class="top-bar">
            <img class="cover" src="${anime.cover}" alt="${anime.name}">
            <div>
              <div class="anime-title">${anime.name}</div>
              <div id="anime-actions">
                <button id="fav-btn">Favorito</button>
                <button id="watchlist-btn">Ver después</button>
                <button id="watched-btn">Visto</button>
              </div>
            </div>
          </div>
          <div class="genres">
            ${anime.genre.map(g => `<span onclick="goToGenre('${encodeURIComponent(g)}')">${g}</span>`).join('')}
          </div>
          <p><strong>Year:</strong> ${anime.year}</p>
          <div class="description">${anime.description}</div>
          <div class="layout">
            <div class="sidebar" id="ep-buttons"></div>
            <div id="video-area">
              <div id="current-ep-title">Selecciona un episodio</div>
              <div id="video-container"></div>
            </div>
          </div>
        `;

        // Mascot Ram: pasar datos del anime actual
        setRamAnimeData(anime);

        const epButtons = document.getElementById('ep-buttons');
        const videoContainer = document.getElementById('video-container');
        let lastWatchedEp = null;
        let lastWatchedIndex = 0;

        // Load last watched for this anime
        const lastWatched = JSON.parse(localStorage.getItem('lastWatchedEp') || '{}');
        if (lastWatched && lastWatched.animeId === anime.id && typeof lastWatched.epIndex === 'number') {
          lastWatchedEp = anime.episodes[lastWatched.epIndex];
          lastWatchedIndex = lastWatched.epIndex;
        }

        // Create episode buttons
        anime.episodes.forEach((ep, i) => {
          const btn = document.createElement('button');
          btn.textContent = `Ep ${ep.number}: ${ep.title}`;
          btn.addEventListener('click', () => {
            document.querySelectorAll('.sidebar button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('current-ep-title').textContent = `Ep ${ep.number}: ${ep.title}`;
            const temp = document.createElement('div');
            temp.innerHTML = ep.embed;
            const iframe = temp.querySelector('iframe');
            if (iframe) {
              iframe.style.width = '100%';
              iframe.style.height = '400px';
              iframe.removeAttribute('width');
              iframe.removeAttribute('height');
              videoContainer.innerHTML = '';
              videoContainer.appendChild(iframe);
            } else {
              videoContainer.innerHTML = ep.embed;
            }
            // Save last watched episode for this anime
            localStorage.setItem('lastWatchedEp', JSON.stringify({ animeId: anime.id, animeName: anime.name, epIndex: i, epNumber: ep.number, epTitle: ep.title }));
          });
          epButtons.appendChild(btn);
        });

        // Show resume popup if last watched exists and not first visit
        if (lastWatchedEp) {
          const popup = document.getElementById('resume-popup');
          const msg = document.getElementById('resume-message');
          msg.textContent = `¿Quieres reanudar el último episodio que viste?\n${lastWatchedEp ? `Ep ${lastWatchedEp.number}: ${lastWatchedEp.title}` : ''}`;
          popup.style.display = 'block';
          document.getElementById('resume-btn').onclick = function() {
            popup.style.display = 'none';
            // Simulate click on the last watched episode button
            if (epButtons.children[lastWatchedIndex]) epButtons.children[lastWatchedIndex].click();
          };
          document.getElementById('close-resume').onclick = function() {
            popup.style.display = 'none';
            // Optionally, select first episode if not resuming
            if (anime.episodes.length > 0) epButtons.children[0].click();
          };
        } else {
          // Auto-select first episode
          if (anime.episodes.length > 0) epButtons.children[0].click();
        }
        updateActionButtons(anime.id);
      });

    function goToGenre(genre) {
      window.location.href = `index.html?genre=${genre}`;
    }

    function getUserList(type) {
      if (!user) return [];
      const all = JSON.parse(localStorage.getItem(type) || '{}');
      return all[user.id] || [];
    }

    function toggleList(type, animeId) {
      if (!user) return;
      const all = JSON.parse(localStorage.getItem(type) || '{}');
      const list = new Set(all[user.id] || []);
      if (list.has(animeId)) list.delete(animeId);
      else list.add(animeId);
      all[user.id] = Array.from(list);
      localStorage.setItem(type, JSON.stringify(all));
    }

    function updateActionButtons(animeId) {
      const favBtn = document.getElementById("fav-btn");
      const watchlistBtn = document.getElementById("watchlist-btn");
      const watchedBtn = document.getElementById("watched-btn");

      favBtn.textContent = getUserList("favorites").includes(animeId) ? "En favoritos" : "Favorito";
      watchlistBtn.textContent = getUserList("watchlist").includes(animeId) ? "En ver después" : "Ver después";
      watchedBtn.textContent = getUserList("watched").includes(animeId) ? "Visto" : "Marcar como visto";

      favBtn.onclick = () => { toggleList("favorites", animeId); updateActionButtons(animeId); };
      watchlistBtn.onclick = () => { toggleList("watchlist", animeId); updateActionButtons(animeId); };
      watchedBtn.onclick = () => { toggleList("watched", animeId); updateActionButtons(animeId); };
    }
  </script>

  <!-- Comments Section -->
  <div id="comments-section" style="margin-top: 2rem; padding: 1rem; border-top: 2px solid #ffe0ef;">
    <h3 style="color: #ff4ecd; font-family: 'Zen Tokyo Zoo', cursive;">Comentarios</h3>
    <p style="font-size: 0.9rem; color: #666; margin-bottom: 1rem;">Mantente respetuoso y usa el sentido comun al comentar <strong>podrias ser Baneado Temporalmente de la pagina</strong>. Utiliza GitHub para autenticarte y comentar. <em>chill, no somos tan serios!.</em></p>
    <script src="https://utteranc.es/client.js"
            repo="imram-software/ReAnime"
            issue-term="url"
            theme="preferred-color-scheme"
            crossorigin="anonymous"
            async>
    </script>
  </div>

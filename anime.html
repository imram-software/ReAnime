<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anime Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.5s, color 0.5s;
      position: relative;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      font-family: 'Zen Tokyo Zoo', cursive;
      font-size: 2rem;
      background: #fff0fa;
      color: #ff4ecd;
      position: relative;
    }
    #login-btn {
      font-family: sans-serif;
      font-size: 1rem;
      text-decoration: none;
      color: #ff79c6;
      cursor: pointer;
      margin-right: 1rem;
    }
    #user-info {
      font-family: sans-serif;
      font-size: 0.9rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #ff79c6;
    }
    #user-info img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      vertical-align: middle;
    }
    #user-popup {
      display: none;
      position: absolute;
      background: #fff0fa;
      padding: 1rem;
      border-radius: 12px;
      right: 2rem;
      top: 3.5rem;
      box-shadow: 0 0 10px #ff79c6;
      width: 200px;
      font-family: sans-serif;
      color: #ff4ecd;
      z-index: 100;
    }
    #user-popup button {
      margin-top: 0.8rem;
      background: #ff8fab;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }
    .theme-toggle {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: #ff79c6;
      font-family: 'Zen Tokyo Zoo', cursive;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
      transition: background 0.5s, color 0.5s;
    }
    .top-bar {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .cover {
      width: 100px;
      height: 140px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 1rem;
      box-shadow: 0 0 5px #ffb6d9;
    }
    .anime-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ff4ecd;
    }
    .back-btn {
      background: #ff8fab;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .genres span {
      background: #ffcee7;
      color: #ff2ea6;
      padding: 0.3rem 0.7rem;
      border-radius: 20px;
      margin-right: 0.4rem;
      font-size: 0.85rem;
      cursor: pointer;
      display: inline-block;
      margin-top: 0.5rem;
    }
    .layout {
      display: flex;
      gap: 1.5rem;
      margin-top: 1rem;
    }
    .sidebar {
      width: 200px;
      max-height: 400px;
      overflow-y: auto;
      border-right: 2px solid #ffe0ef;
      padding-right: 1rem;
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin-bottom: 0.5rem;
      background: #ffe0ef;
      border: none;
      padding: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #ff2ea6;
      transition: background 0.2s;
    }
    .sidebar button:hover,
    .sidebar button.active {
      background: #ff8fab;
      color: white;
    }
    #video-container {
      flex: 1;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 10px #ffaad4;
    }
    .description {
      margin-top: 1rem;
      font-size: 1rem;
    }
    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        max-height: none;
        border-right: none;
        border-top: 2px solid #ffe0ef;
        padding-top: 1rem;
        padding-right: 0;
      }
      #video-container {
        width: 100%;
      }
      iframe {
        height: 250px;
      }
    }
    /* Temas */
    body.light {
      background: #f9f9f9;
      color: #000;
    }
    body.light .container {
      background: white;
      color: #000;
    }
    body.light header {
      background: #fff0fa;
      color: #ff4ecd;
    }
    body.dark {
      background: #1e1e1e;
      color: #eee;
    }
    body.dark .container {
      background: #2b2b2b;
      box-shadow: 0 0 10px #000;
    }
    body.dark .anime-title {
      color: #ffb6d9;
    }
    body.dark .genres span {
      background: #333;
      color: #ff79c6;
    }
    body.dark .sidebar {
      border-right: 2px solid #444;
    }
    body.dark .sidebar button {
      background: #333;
      color: #ff79c6;
    }
    body.dark .sidebar button:hover,
    body.dark .sidebar button.active {
      background: #ff79c6;
      color: #fff;
    }
    body.dark header {
      background: #2a2a2a;
      color: #ffb6d9;
    }
  </style>
</head>
<body>
  <header>
    <div>Re:Anime</div>
    <nav style="display:flex; align-items:center; gap:1rem;">
      <a id="login-btn" href="#">Login with Discord</a>
      <div id="user-info" class="hidden"></div>
      <div id="user-popup"></div>
      <button class="theme-toggle" onclick="toggleTheme()">üåì Theme</button>
    </nav>
  </header>
  <div class="container" id="anime-detail">Loading...</div>

  <script>
    const clientId = "1390810180823945350";
    const redirectUri = "https://imram-software.github.io/ReAnime/callback.html";
    const scope = "identify";

    // Modo tema
    const theme = localStorage.getItem('theme');
    document.body.classList.add(theme === 'dark' ? 'dark' : 'light');

    function toggleTheme() {
      if (document.body.classList.contains('dark')) {
        document.body.classList.replace('dark', 'light');
        localStorage.setItem('theme', 'light');
      } else {
        document.body.classList.replace('light', 'dark');
        localStorage.setItem('theme', 'dark');
      }
    }

    // Login con Discord y mostrar usuario
    const loginBtn = document.getElementById("login-btn");
    const userInfo = document.getElementById("user-info");
    const userPopup = document.getElementById("user-popup");

    loginBtn.href = `https://discord.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=${scope}`;

    const user = JSON.parse(localStorage.getItem("user"));

    if (user) {
      loginBtn.style.display = "none";
      userInfo.classList.remove("hidden");
      const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
      userInfo.innerHTML = `
        <img src="${avatarUrl}" alt="Avatar" />
        <span>${user.username}</span>
      `;

      userInfo.onclick = () => {
        if (userPopup.style.display === "block") {
          userPopup.style.display = "none";
        } else {
          userPopup.style.display = "block";
          userPopup.innerHTML = `
            <strong>${user.username}#${user.discriminator}</strong><br>
            <img src="${avatarUrl}" width="80" style="border-radius:50%; margin-top: 0.5rem;"><br>
            <button onclick="logout()">Cerrar sesi√≥n</button>
          `;
        }
      };

      // Ocultar popup si clic afuera
      window.addEventListener('click', e => {
        if (!userInfo.contains(e.target) && !userPopup.contains(e.target)) {
          userPopup.style.display = 'none';
        }
      });
    } else {
      loginBtn.style.display = "inline-block";
      userInfo.classList.add("hidden");
      userPopup.style.display = "none";
    }

    function logout() {
      localStorage.removeItem("user");
      localStorage.removeItem("user_data");
      location.reload();
    }

    // Cargar datos anime y episodios
    const params = new URLSearchParams(window.location.search);
    const animeId = params.get('id');

    fetch('animes.json')
      .then(res => res.json())
      .then(data => {
        const anime = data.find(a => a.id === animeId);
        if (!anime) {
          document.getElementById('anime-detail').innerHTML = '<p>Anime not found.</p>';
          return;
        }

        document.title = anime.name;

        const container = document.getElementById('anime-detail');
        container.innerHTML = `
          <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>
          <div class="top-bar">
            <img class="cover" src="${anime.cover}" alt="${anime.name}">
            <div class="anime-title">${anime.name}</div>
          </div>
          <div class="genres">
            ${anime.genre.map(g => `<span onclick="goToGenre('${encodeURIComponent(g)}')">${g}</span>`).join('')}
          </div>
          <p><strong>Year:</strong> ${anime.year}</p>
          <div class="description">${anime.description}</div>
          <div class="layout">
            <div class="sidebar" id="ep-buttons"></div>
            <div id="video-container"></div>
          </div>
        `;

        const epButtons = document.getElementById('ep-buttons');
        const videoContainer = document.getElementById('video-container');

        anime.episodes.forEach((ep, i) => {
          const btn = document.createElement('button');
          btn.textContent = `Ep ${ep.number}: ${ep.title}`;
          btn.addEventListener('click', () => {
            document.querySelectorAll('.sidebar button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            const temp = document.createElement('div');
            temp.innerHTML = ep.embed;
            const iframe = temp.querySelector('iframe');
            if (iframe) {
              iframe.style.width = '100%';
              iframe.style.height = '400px';
              iframe.removeAttribute('width');
              iframe.removeAttribute('height');
              videoContainer.innerHTML = '';
              videoContainer.appendChild(iframe);
            } else {
              videoContainer.innerHTML = ep.embed;
            }

            localStorage.setItem('lastWatched', JSON.stringify({ id: anime.id, name: anime.name }));
          });
          epButtons.appendChild(btn);
        });

        if (anime.episodes.length > 0) {
          epButtons.children[0].click();
        }
      });

    function goToGenre(genre) {
      window.location.href = `index.html?genre=${genre}`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anime Detail</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
    }
    .top-bar {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .cover {
      width: 100px;
      height: 140px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 1rem;
      box-shadow: 0 0 5px #ffb6d9;
    }
    .anime-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ff4ecd;
    }
    .back-btn {
      background: #ff8fab;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .genres span {
      background: #ffcee7;
      color: #ff2ea6;
      padding: 0.3rem 0.7rem;
      border-radius: 20px;
      margin-right: 0.4rem;
      font-size: 0.85rem;
      cursor: pointer;
      display: inline-block;
      margin-top: 0.5rem;
    }
    .layout {
      display: flex;
      gap: 1.5rem;
      margin-top: 1rem;
    }
    .sidebar {
      width: 200px;
      max-height: 400px;
      overflow-y: auto;
      border-right: 2px solid #ffe0ef;
      padding-right: 1rem;
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin-bottom: 0.5rem;
      background: #ffe0ef;
      border: none;
      padding: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #ff2ea6;
      transition: background 0.2s;
    }
    .sidebar button:hover,
    .sidebar button.active {
      background: #ff8fab;
      color: white;
    }
    #video-container {
      flex: 1;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 10px #ffaad4;
    }
    .description {
      margin-top: 1rem;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container" id="anime-detail">Loading...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const animeId = params.get('id');

    fetch('animes.json')
      .then(res => res.json())
      .then(data => {
        const anime = data.find(a => a.id === animeId);
        if (!anime) {
          document.getElementById('anime-detail').innerHTML = '<p>Anime not found.</p>';
          return;
        }

        document.title = anime.name;

        const container = document.getElementById('anime-detail');
        container.innerHTML = `
          <button class="back-btn" onclick="window.location.href='index.html'">← Back</button>
          <div class="top-bar">
            <img class="cover" src="${anime.cover}" alt="${anime.name}">
            <div class="anime-title">${anime.name}</div>
          </div>
          <div class="genres">
            ${anime.genre.map(g => `<span onclick="goToGenre('${encodeURIComponent(g)}')">${g}</span>`).join('')}
          </div>
          <p><strong>Year:</strong> ${anime.year}</p>
          <div class="description">${anime.description}</div>
          <div class="layout">
            <div class="sidebar" id="ep-buttons"></div>
            <div id="video-container"></div>
          </div>
        `;

        const epButtons = document.getElementById('ep-buttons');
        const videoContainer = document.getElementById('video-container');

        anime.episodes.forEach((ep, i) => {
          const btn = document.createElement('button');
          btn.textContent = `Ep ${ep.number}: ${ep.title}`;
          btn.addEventListener('click', () => {
            document.querySelectorAll('.sidebar button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            const temp = document.createElement('div');
            temp.innerHTML = ep.embed;
            const iframe = temp.querySelector('iframe');
            if (iframe) {
              iframe.style.width = '100%';
              iframe.style.height = '400px';
              iframe.removeAttribute('width');
              iframe.removeAttribute('height');
              videoContainer.innerHTML = '';
              videoContainer.appendChild(iframe);
            } else {
              videoContainer.innerHTML = ep.embed;
            }

            // Guardar historial (para el historial que querés usar)
            localStorage.setItem('lastWatched', JSON.stringify({ id: anime.id, name: anime.name }));
          });
          epButtons.appendChild(btn);
        });

        if (anime.episodes.length > 0) {
          epButtons.children[0].click();
        }
      });

    function goToGenre(genre) {
      window.location.href = `index.html?genre=${genre}`;
    }
  </script>
</body>
</html>
